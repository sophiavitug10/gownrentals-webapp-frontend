<div class="header">
  <div class="header-content">
    
    <!-- Logo -->
    <a routerLink="/" class="logo-text">Aurielle</a>

    <!-- Tagline -->
    <div class="phrase">
      <span class="highlight">Where you enjoy</span> the most 
      <span class="highlight">shopping experience</span>
    </div>

    <!-- Navigation Buttons -->
    <div class="menu-buttons">
      <button
        *ngFor="let menu of menus"
        class="menu-btn"
        [routerLink]="menu.routerPath">
        {{ menu.name }}
      </button>
    </div>

  </div>
</div>
