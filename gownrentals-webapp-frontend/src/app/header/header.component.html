<div class="header">
  <div class="header-content">

    <!-- Logo -->
    <a routerLink="/" class="logo-text">Aurielle</a>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a *ngFor="let menu of menus"
         class="nav-link"
         [routerLink]="menu.routerPath"
         routerLinkActive="active">
        {{ menu.name }}
      </a>
    </nav>

  </div>
</div>
