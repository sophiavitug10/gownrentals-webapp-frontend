<div class="signup-container">
  <div class="signup-card">

    <!-- ğŸŒ· Header -->
    <h1 class="logo">Aurielle</h1>
    <p class="subtitle">Join our royal circle â€” choose your role below</p>

    <!-- ğŸ’ Toggle Buttons -->
    <div class="role-toggle">
      <button class="role-btn" [class.active]="selectedRole === 'customer'" (click)="selectedRole = 'customer'">
        ğŸ‘‘ Customer
      </button>
      <button class="role-btn" [class.active]="selectedRole === 'vendor'" (click)="selectedRole = 'vendor'">
        ğŸ’ Vendor
      </button>
    </div>

    <!-- âœ¨ Sign-Up Form -->
    <form class="signup-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" />
      </div>

      <!-- Vendor-specific input -->
      <div class="form-group" *ngIf="selectedRole === 'vendor'">
        <label>Shop Name</label>
        <input type="text" placeholder="Your boutique or business name" />
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
