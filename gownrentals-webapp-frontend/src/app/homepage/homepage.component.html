<div class="home-container">

  <!-- ðŸŒ¸ Hero Carousel -->
  <div class="hero-section">
    <div class="carousel">

      <div
        class="slides"
        [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
      >
        @for (item of carouselItems; track $index) {
          <img
            [src]="item.image"
            [alt]="item.title"
            [class.active]="$index === currentSlide"
          />
        }
      </div>

      <!-- âœ¨ Overlay text -->
      <div class="overlay">
        <h1>
          Welcome to <span class="highlight">Aurielle Gown Rentals</span>
        </h1>
        <p>Elegance. Style. Confidence â€” Rent your dream gown today.</p>

        <div class="button-group">
          <a routerLink="/gown-catalog" class="btn primary">View Gowns</a>
          <a routerLink="/booking" class="btn secondary">Book Now</a>
        </div>
      </div>

      <!-- Navigation buttons -->
      <button class="nav-btn prev" (click)="prevSlide()" aria-label="Previous slide">&#10094;</button>
      <button class="nav-btn next" (click)="nextSlide()" aria-label="Next slide">&#10095;</button>
    </div>
  </div>

  <!-- ðŸ’Ž Summary Section -->
  <section class="summary-section">
    <h2>Why Choose Us?</h2>

    <div class="summary-cards">
      @for (card of summaryCards; track card.title) {
        <div class="card">
          <img [src]="card.image" [alt]="card.title" />
          <h3>{{ card.title }}</h3>
          <p>{{ card.text }}</p>
        </div>
      }
    </div>
  </section>
</div>
